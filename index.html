<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16" />

</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <!-- content goes here -->
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="last-screen"></div>
          <div class="screen-current"  id="current-screen">0</div>
        </div>
        <div class="buttons-container" id="buttons-container">
          <button class="wide-button" id="clear">clear</button>
          <button class="wide-button" id="delete">delete</button>
          <button class="op-button" id="divide">/</button>
          <button class="button" id="7">7</button>
          <button class="button" id="8">8</button>
          <button class="button" id="9">9</button>
          <button class="op-button" id="multiply">x</button>
          <button class="button" id="4">4</button>
          <button class="button" id="5">5</button>
          <button class="button" id="6">6</button>
          <button class="op-button" id="subtract">-</button>
          <button class="button" id="1">1</button>
          <button class="button" id="2">2</button>
          <button class="button" id="3">3</button>
          <button class="op-button" id="add">+</button>
          <button class="wide-button2" id="0">0</button>
          <button class="button" id=".">.</button>
          <button class="op-button" id="equals">=</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>

          document.write(new Date().getFullYear())

      </a>
      </p>
    </a>
    </footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
